<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Playlists</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='playlists.css') }}">
</head>

<body>
  <h1>Your Spotify Playlists</h1>
  <div class="playlists-container">
    {% for playlist in playlists %}
    <div class="playlist">
      <img src="{{ playlist.image }}" alt="Playlist Image">
      <h2>{{ playlist.name }}</h2>
      <p>By: {{ playlist.owner }}</p>
      <p>Total Tracks: {{ playlist.total_tracks }}</p>
      {% if playlist.description %}
      <p>Description: {{ playlist.description }}</p>
      {% endif %}

      <a href="{{ playlist.spotify_url }}" target="_blank">Open in Spotify</a>
    </div>
    {% endfor %}
  </div>
</body>

</html>
